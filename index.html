<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobStyles.css">
    <link rel="icon" type="image/png" href="img/calculator.png" />

</head>

<body>
    <div class="container">
        <div class="top">
            <input type="text" value="0" id="display">
        </div>

        <div class="bottom">

            <div id="top-row">
                <button class="function" onclick="clearText()" id="function">AC</button>
                <button class="function" onclick="delLastChar()" id="function">DEL</button>
                <button class="value" onclick="appendValue('.')">.</button>
                <button class="operator" onclick="appendValue('/')">/</button>
            </div>

            <div id="bottom-rows">
                <button class="value" onclick="appendValue('7')">7</button>
                <button class="value" onclick="appendValue('8')">8</button>
                <button class="value" onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('*')">*</button>

                <button class="value" onclick="appendValue('4')">4</button>
                <button class="value" onclick="appendValue('5')">5</button>
                <button class="value" onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('-')">-</button>

                <button class="value" onclick="appendValue('1')">1</button>
                <button class="value" onclick="appendValue('2')">2</button>
                <button class="value" onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue('+')">+</button>

                <button class="value" onclick="appendValue('00')">00</button>
                <button class="value" onclick="appendValue('0')">0</button>
                <button class="operator" style="width: 40%;" onclick="calculate()">=</button>
            </div>

        </div>
        <script src="script.js">

        </script>
</body>

</html>
